<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEMBU MedAI Emulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">VEMBU MedAI Emulator</h1>
                <p class="card-description">AI-Powered Medical Prescription Analysis</p>
            </div>
            <div class="card-content">
                <div class="tabs">
                    <button class="tab-button active" data-tab="upload">Upload Files</button>
                    <button class="tab-button" data-tab="patient">Patient Details</button>
                </div>
                <div class="tab-content" id="uploadTab">
                    <form id="uploadForm" class="space-y-6">
                        <div class="grid-2">
                            <div class="space-y-2">
                                <label for="prescription">Upload Prescription</label>
                                <input id="prescription" type="file" required>
                            </div>
                            <div class="space-y-2">
                                <label for="photo">Patient Photo</label>
                                <div class="flex">
                                    <input id="photo" type="file">
                                    <button type="button" id="captureButton">Capture</button>
                                </div>
                            </div>
                        </div>
                        <div id="cameraContainer" style="display: none;">
                            <video id="video" autoplay></video>
                            <button id="takePhotoButton">Take Photo</button>
                            <canvas id="canvas" style="display: none;"></canvas>
                        </div>
                        <div id="photoPreview" style="display: none;">
                            <h3>Patient Photo:</h3>
                            <img id="patientPhoto" alt="Patient">
                        </div>
                        <div class="space-y-2">
                            <label for="disease">Select Disease</label>
                            <select id="disease" required>
                                <option value="">Select a disease</option>
                                <!-- Disease options will be populated by JavaScript -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="tab-content" id="patientTab" style="display: none;">
                    <form id="patientForm" class="space-y-6">
                        <div class="grid-2">
                            <div class="space-y-2">
                                <label for="name">Patient Name</label>
                                <input id="name" type="text" required>
                            </div>
                            <div class="space-y-2">
                                <label for="age">Age</label>
                                <input id="age" type="number" required>
                            </div>
                        </div>
                        <div class="grid-2">
                            <div class="space-y-2">
                                <label for="bloodGroup">Blood Group</label>
                                <select id="bloodGroup" required>
                                    <option value="">Select blood group</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="space-y-2">
                                <label for="gender">Gender</label>
                                <select id="gender" required>
                                    <option value="">Select gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid-2">
                            <div class="space-y-2">
                                <label for="phone">Phone Number</label>
                                <input id="phone" type="tel" required>
                            </div>
                            <div class="space-y-2">
                                <label for="address">Address</label>
                                <textarea id="address" required></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <button id="analyzeButton" class="button-primary">Analyze Prescription</button>
            </div>
            <div id="analysisResult" class="card-footer" style="display: none;">
                <div class="analysis-content">
                    <h3>Analysis Result:</h3>
                    <p id="analysisText"></p>
                </div>
                <button id="downloadButton" class="button-secondary">Download PDF Report</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
